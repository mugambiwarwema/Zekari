<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <button class="my-button" mat-raised-button color="accent" (click)="profileLink();">
        <mat-icon>reorder</mat-icon>
        Profile
      </button>
      <br/>
      <button class="my-button" mat-raised-button color="accent" (click)="resultsLink();">
        <mat-icon>reorder</mat-icon>
        Results
      </button>
      <br/>
      <button class="my-button" mat-raised-button color="accent" (click)="perfomanceLink();">
        <mat-icon>reorder</mat-icon>
        Perfomance
      </button>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Zekari</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>


    <!-- <app-results></app-results> -->
  </mat-sidenav-content>
</mat-sidenav-container>
